version: "2.1"
  # MailHog
services:
  mail:
    extends:
      file: ${HOME}/.docksal/stacks/services.yml
      service: mail
  cli:
    volumes:
      - /home/boris/.drush/sites:/home/docker/.drush/sites:rw
      - /home/boris/.drush/drush.yml:/home/docker/.drush/drush.yml:rw
      - ~/.ssh:/home/docker/.ssh
    environment:
      - VIRTUAL_HOST
      - REMOTE_PROJECT_DIR
      - SSH_OPTIONS
      - REMOTE_USER
      - REMOTE_HOST
      - HOST
      - LIVE_URI
      - STAGE_URI

